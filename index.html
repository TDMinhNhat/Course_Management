<body class="k-bg-black">
    <!-- Header Website -->
    <header class="k-i-max-width k-bg-warning fixed-top">
        <ul class="k-display-flex k-justify-content-around k-align-items-center">
            <li class="k-menu-item">
                <a href="#">
                    <img src="./img/logo.png" alt="TRANG CHỦ" width="200px" height="60px">
                </a>
            </li>
            <li class="k-menu-item">
                <span class="k-menu-link k-text-center k-font-bold">
                    <a href="">
                        <img src="./img/course.png" style="margin-right: 10px;" width="40px" height="40px">
                        KHOÁ HỌC
                    </a>
                </span>
            </li>
            <li class="k-menu-item">
                <span class="k-menu-link k-text-center k-font-bold">

                        <img src="./img/notice.png" style="margin-right: 10px;" width="40px" height="40px">

                    </a>
                </span>
            </li>
            <li class="k-menu-item">
                <span class="k-text-center k-font-bold k-display-flex k-align-items-center">

                        ĐĂNG NHẬP
                    </span>
                </span>
            </li>
        </ul>

    <!-- Body Website -->
    <div id="body" class="k-i-max-width k-i-max-height">

                <div class="slide-content k-display-flex k-justify-content-center k-align-items-center" data-role="page">
                    <img src="./img/slide/slide_1.png" width="100%" height="100%">
                </div>
                <div class="slide-content k-display-flex k-justify-content-center k-align-items-center" data-role="page">
                    <img src="./img/slide/slide_2.png" width="100%" height="100%">
                </div>
                <div class="slide-content k-display-flex k-justify-content-center k-align-items-center" data-role="page">
                    <img src="./img/slide/slide_3.png" width="100%" height="100%">
                </div>
                <div class="slide-content k-display-flex k-justify-content-center k-align-items-center" data-role="page">
                    <img src="./img/slide/slide_4.png" width="100%" height="100%">
                </div>
                <div class="slide-content k-display-flex k-justify-content-center k-align-items-center" data-role="page">
