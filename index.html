                <h1 class="k-text-error k-font-bold">THÀNH TỰU ĐẠT ĐƯỢC</h1>

                    <h1 class="information-value">1</h1>
                    <span class="k-font-weight-bold">MÔN HỌC</span>
                </div>
                <div class="k-display-flex k-flex-col k-align-items-center k-text-secondary">

                </div>
                <div class="k-display-flex k-flex-col k-align-items-center k-text-success">
